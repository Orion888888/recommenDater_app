<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RecommenDater Date Night Suggestion App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Budget Option</h1>
    </label for="budget">Choose Budget:
    </label>
    <select> id= "budget">
        <option value="Budget friendly">Buget friendly</option>
        <option value="Moderate Spending">Moderate Spending</option>
        <option value="Extravagant">Extravagant</option>
    </select>
    <div>
        <h1>Restaurant Suggestion</h1>
        <label for="cuisine">Choose Cuisine:
        </label>
        <select> id= "cuisine">
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Chinese">Chinese</option>
            <option value="American">American</option>
        </select>
    </div>
    <div>
        <h1>Activity Suggestion</h1>
        <label for="activity">Choose Activity:
        </label>
        <select> id= "activity">
            <option value="Museum">Museum</option>
            <option value="Cooking Class">Cooking Class</option>
            <option value="Conservatory">Conservatory</option>
            <option value="Walk by the lake">Walk by the lake</option>
        </select>
    </div>
    <div>
        <h2> Enter Location</h2>
        <label for="location">Enter Location</label>
        <input type="text" id="location" placeholder="City or Zip Code">
        <button onclick="suggestRestaurant()">Get Suggestion</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
